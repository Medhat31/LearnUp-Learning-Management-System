<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../CSS_Files/login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="icon"><i class="fa-solid fa-graduation-cap"></i></div>
            <div class="header"> Welcome Back </div>
            <div class="userName">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="userName" id="userName" placeholder="User Name">
            </div>
            <div class="password">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="error" id="loginError" style="display: none; color: red; text-align: center; margin-bottom: 15px; font-size: 20px;">Invalid user name or password</div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Remember me</label>
            </div>
            <div class="comment">
                Do not have an account? <a href="signup.html">Sign Up</a>
            </div>
            <div class="submit">
                <input type="submit" value="Sign In" name="login">
            </div>
        </form>
    </div>
    <script src="../JS_Files/login.js"></script>
</body>
</html>
